<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <div mt-season-navbar code-name="vm.seasonName" selected-item="newFixture"></div>
    </div>

    <div class="col-sm-9">
      <div ng-form="newFixtureForm" class="panel panel-default">

        <div class="panel-heading">
          New Fixture
        </div>

        <div class="panel-body">

          <div class="form-group" mt-input-highlighter="date">
            <label class="control-label">Date *</label>

            <p class="input-group" style="max-width: 200px">
              <input type="text" name="date" id="date" class="form-control"
                     datepicker-popup="dd-MMM-yyyy"
                     is-open="vm.datePickerOpened"
                     ng-model="vm.fixture.date"
                     ng-required="true"
                     close-text="Close" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="vm.openDatePicker($event)">
            <i class="glyphicon glyphicon-calendar"></i></button>
					</span>
            </p>

            <p class="help-block">Format of date is dd-MMM-yyyy</p>
          </div>

          <div class="form-group" mt-input-highlighter="opposition">
            <label class="control-label" for="opposition">Opponent *</label>

            <input type="text" name="opposition" class="form-control"
                   ng-model="vm.fixture.opposition"
                   ng-required="true" />
            </p>
          </div>

          <div class="form-group">
            <div class="btn-group">
              <label class="btn btn-success" ng-model="vm.fixture.location" name="location" btn-radio="'Home'">Home</label>
              <label class="btn btn-warning" ng-model="vm.fixture.location" name="location" btn-radio="'Away'">Away</label>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label" for="result">Result</label>
              <div class="row">
                <div class="col-xs-4">
                  <input type="number" name="teamGoals" ng-model="vm.fixture.teamGoals" class="form-control" placeholder="Team Goals" />
                </div>
                <div class="col-xs-4">
                  <input type="number" name="oppositionGoals" ng-model="vm.fixture.oppositionGoals" class="form-control" placeholder="Opponent Goals" />
                </div>
                <div class="col-xs-4">
                  <span class="label label-danger" ng-show="vm.fixture.teamGoals < vm.fixture.oppositionGoals">Loss</div>
                  <span class="label label-success" ng-show="vm.fixture.teamGoals > vm.fixture.oppositionGoals">Win</div>
                </div>
              </div>
            </div>
          </div>
          
        </div>

        <div class="panel-footer">
          <mt-button ng-click="vm.save()" load="saving" ng-disabled="newFixtureForm.$invalid">Save</mt-button>
        </div>
      </div>

    </div>
  </div>
</div>
