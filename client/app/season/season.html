<div ng-include="'components/navbar/navbar.html'"></div>

<!--main-->
<div class="container season-container">
  <div class="row">
    <!--left-->
    <div class="col-sm-3" id="leftCol">
      <div mt-season-navbar code-name="vm.season.codeName" selected-item="overview"></div>
    </div><!--/left-->

    <!--right-->
    <div class="col-sm-9">

      <div class="jumbotron">
        <div class="">
          <h1>{{vm.season.name}}</h1>
          <p class="lead">{{vm.season.leagueName}}</p>
        </div>
      </div>

      <div class="row top-buffer">
        <div class="col-xs-12">
         <!-- New fixture setup -->
         <div mt-new-fixture season="vm.season" on-fixture-saved="fixtureAdded(fixture)" ng-show="vm.showFixtureForm"></div>
       </div>

     </div>

     <timeline>
      <timeline-event ng-repeat="event in events">
        <timeline-badge class="{{event.badgeClass}}">
          <i class="glyphicon {{event.badgeIconClass}}"></i>
        </timeline-badge>
        <timeline-panel class="{{event.badgeClass}}">
          <timeline-heading>
            <h4>{{event.title}}</h4>
          </timeline-heading>
          <p>{{event.content}}</p>
        </timeline-panel>
      </timeline-event>
    </timeline>
   </div>

  </div><!--/row-->
</div><!--/container-->
