<div ng-include="'components/navbar/navbar.html'"></div>

<!--main-->
<div class="container">
  <div class="row">
    <!--left-->
    <div class="col-md-3" id="leftCol">
      <div mt-season-navbar season-name="vm.season.name"></div>
    </div><!--/left-->
    
    <!--right-->
    <div class="col-md-9">
      <h2 id="sec0">{{vm.season.name}}</h2>

      <!-- New fixture setup -->
      <div mt-new-fixture season="vm.season" on-fixture-saved="fixtureAdded(fixture)"></div>

      <!-- Fixture list -->
      <div ng-repeat="fixture in vm.season.fixtures">   
        <div>{{fixture.opposition}}</div>
      </div>

  </div><!--/row-->
</div><!--/container-->
