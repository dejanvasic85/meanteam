<div ng-form="newFixtureForm" class="panel panel-default">

	<div class="panel-heading">
		<i class="fa fa-pencil"></i> New Fixture
	</div>

	<div class="panel-body">

		<div class="form-group" mt-input-highlighter="opposition">
			<label class="control-label" for="opposition">Opponent</label>
			<input type="text" name="opposition" class="form-control" ng-model="fixture.opposition" ng-required="true"/>
		</div>

		<div class="form-group">

			<div class="row">
				<div class="col-xs-12">
					<div class="btn-group">
						<label class="btn btn-primary active">
							<input type="radio" ng-model="fixture.location" name="location" checked="checked" value="Home" /> Home
						</label>

						<label class="btn btn-primary">
							<input type="radio" ng-model="fixture.location" name="location" autocomplete="false" value="Away" /> Away
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<div class="panel-footer">
	<mt-button ng-click="save(fixture)" load="saving" ng-disabled="newFixtureForm.$invalid">Save</mt-button>
</div>
</div>
